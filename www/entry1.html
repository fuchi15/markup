<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>タイトル</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../cssmin/style.css">
    </head>
    <body>
        <header class="header">
            <div class="header-body">
                <h1 class="header-title">OIC-RPG</h1>
            </div><!-- header-body -->
        </header><!-- header -->
        <main class="main">
            <div class="background">
                <div class="background-map layer layer-z1 layer-map"></div>
                <div class="background-chara layer layer-z2 layer-chara"></div>
                <div class="background-opasity layer layer-z3 layer-filter"></div>
            </div><!-- background -->
            <div class="registration layer layer-z4">
                <div class="registration-header form-header">
                    <h2 class="registration-title form-title">ギルドメンバー登録</h2>
                </div> <!-- registration-header -->
                <div class="registration-body form-body">
                    <form action="#" method="get" name="registration-form">
                        <div class="input-group">
                            <div class="mail item">
                                <label class="mail-title input-title">メールアドレス</label>
                                <div class="mail-input input-body">
                                    <input class="input" type="email" name="mail">
                                </div>
                                <p class="mail-caption caption">※このメールアドレスは間違ってます</p>
                            </div><!-- mail -->
                            <div class="pass item">
                                <label  class="pass-title  input-title">パスワード</label>
                                <div class="pass-input input-body">
                                    <input class="input" type="password" name="pass">
                                </div>
                                <p class="pass-caption caption">※このメールアドレスは間違ってます</p>
                            </div><!-- pass -->
                        </div><!-- input-group -->
                        <div class="button-group">
                            <button type="submit" class="submit-button">
                                <a href="file:///C:/Users/anli/Documents/GitHub/oic-rpg-markup/markup-master/www/entry1.html" class="next-button">次へ</a>
                            </button>
                        </div><!-- button-group -->
                    </form><!-- registration-form -->
                </div><!-- registration-body -->
            </div><!-- registration -->
            <div class="footer">
                <div class="fotter-button">
                    <button>
                        <a href="http://yahoo.co.jp" class="button-area"></a>
                    </button>
                </div>
                <!--  -->
            </div><!-- footer -->
        </main><!-- main -->
    </body>
</html>
