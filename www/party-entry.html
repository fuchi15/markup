<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>タイトル</title>
    <link rel="stylesheet" href="../cssmin/style.css">
</head>

<body>
    <header class="header">
      <div class="header-inner">
        <h1 class="header-title">OIC-RPG</h1>
        <a href="#" class="header-btn top"></a>
        <a href="#" class="header-btn menu"></a>
      </div>
    </header><!-- header -->
    <main class="main">
        <div class="background">
            <div class="layer layer1 board"></div>
        </div><!-- background -->
        <div class="entry layer2 entry-color">
            <div class="entry-header">
                <h2 class="entry-title">制作内容</h2>
            </div><!-- entry-header -->
            <div class="entry-body">
                <form class="form">
                    <div class="item form-item">
                        <h3 class="form-item-title">テーマ</h3>
                        <input type="text" class="input">
                    </div><!-- item -->
                    <div class="item form-item">
                        <h3 class="form-item-title">種類</h3>
                        <input type="text" class="input">
                    </div><!-- item -->
                    <div class="item form-item">
                        <h3 class="form-item-title">説明</h3>
                        <input type="text" class="input input-large">
                    </div><!-- item -->
                    <div class="item form-item">
                        <h3 class="form-item-title">活動期間</h3>
                        <input type="text" class="input">
                    </div><!-- item -->
                    <div class="btn-wrap row flex-end-side flex-end-length">
                        <button class="btn btn-next">次へ</button>
                    </div><!-- btn-wrap -->
                </form><!-- form -->
            </div><!-- entry-body -->
        </div><!-- entry -->
    </main>
    <footer class="footer">
        <a href="#"></a>
    </footer><!-- footer -->
</body
