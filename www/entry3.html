<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>タイトル</title>
        <link rel="stylesheet" href="../../cssmin/style.css">
    </head>
    <body class="l-body">
        <header class="l-header">
            <h1 class="l-header_title">OIC-RPG</h1>
        </header>
        <main class="l-main">
            <div class="l-main_background">
            </div>
            <div class="p-register">
                <div class="p-register_title">
                    <h2 class="p-register_title-inner">ギルドメンバー登録</h2>
                </div>
                <div class="p-register_main">
                    <div class="p-register_main-inner">
                        <ul class="p-main_input">
                            <li class="c-schoolyear register_input">
                                <h3 class="schoolyear_title input_title">学年</h3>
                                <div class="c-schoolyear_input input_style">
                                    <form action="" method="" enctype="">
                                        <select name="schoolyear">
                                            <option value="">1年</option>
                                            <option value="">2年</option>
                                            <option value="">3年</option>
                                            <option value="">4年</option>
                                        </select>
                                    </form>
                                </div>
                            </li>
                            <li class="c-corse register_input">
                                <h3 class="c-corse_title input_title">コース</h3>
                                <div class="c-corse_input input_style">
                                    <form action="" method="" enctype="">
                                        <select name="corse">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                            <option value="">4</option>
                                        </select>
                                     </form>
                                </div>
                            </li>
                            <li class="c-studentnumber register_input">
                                <h3 class="c-studentnumber_title input_title">学籍番号</h3>
                                <div class="c-studentnumber_input input_style">
                                    <form action="" method="" enctype="">
                                        <input type="text" name="studentnumber_input">
                                    </form>
                                </div>
                            </li>
                        </ul>
                        <div class="p-button-group">
                            <a href="#" class="p-button_register-button">登録</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="l-footer">
            <div class="back-black-button_outer">
                <div class="back-black-button">
                    <div class="back-green-button">
                        <div class="l-fotter_back-button">
                            <a href="#" class="l-footer_background">
                                <h1 class="back-button_title">Back</h1>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>        
    </body>
</html>
