
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ギルドメンバー登録</title>
        <link rel="stylesheet" href="../cssmin/style.css">
    </head>
    <body>
        <header class="header">
            <div class="header-inner">
                <h1 class="header-title">OIC-RPG</h1>
            </div>
        </header>
        <main class="main">
            <div class="background">
                <div class="layer layer1 map"></div>
                <div class="layer layer2 chara"></div>
                <div class="layer layer3 opasity"></div>
            </div><!-- background -->
            <div class="entry layer4">
                <div class="entry-header">
                    <h2 class="entry-title">ギルドメンバー登録</h2>
                </div><!-- main-heading -->
                <div class="entry-body">
                    <form class="form">
                        <div class="item form-item">
                            <h3 class="form-item-title">名前</h3>
                            <input type="text" class="input" placeholder="(例)山田 太郎">
                        </div>
                        <div class="item form-item">
                            <h3 class="form-item-title">性別</h3>
                            <div class="radio-wrap">
                                <input type="radio" name="radio" value="">
                                <label class="radio-name">男</label>
                                <input type="radio" name="radio" value="">
                                <label class="radio-name">女</label>
                            </div>
                        </div>
                        <div class="item form-item">
                            <h3 class="form-item-title">自己紹介</h3>
                            <input type="text" class="input">
                        </div>
                        <div class="btn-wrap wrap-while">
                            <button class="btn btn-back">戻る</button>
                            <button class="btn btn-next">次へ</button>
                        </div>
                    </form><!-- form -->
                </div><!-- body -->
            </div><!-- entry -->
        </main>
        <footer class="footer">
            <a href="#"></a>
        </footer><!-- footer -->
    </body>
</html>
