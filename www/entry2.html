<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>タイトル</title>
        <link rel="stylesheet" href="../../cssmin/style.css">
    </head>
    <body class="l-body">
        <header class="l-header">
            <h1 class="l-header_title">OIC-RPG</h1>
        </header>
        <main class="l-main">
            <div class="l-main_background">
            </div>
            <div class="p-register">
                <div class="p-register_title">
                    <h2 class="p-register_title-inner">ギルドメンバー登録</h2>
                </div>
                <div class="p-entry_register-main">
                    <div class="p-entry_register-main-inner">
                        <ul class="p-entry_main-input">
                            <li class="p-entry_name register_input">
                                <h3 class="p-entry_title input_title">名前</h3>
                                <div class="p-entry_name-input input_style">
                                    <form action="" method="" enctype="">
                                        <input type="text" name="name_input" placeholder="(例)山田 太郎">
                                    </form>
                                </div>
                            </li>
                            <li class="p-entry_sex register_input">
                                <h3 class="p-entry_sex-title input_title">性別</h3>
                                <div class="p-entry_input">
                                    <form action="" method="" enctype="">
                                            <input type="radio" name="man_input" value="">
                                            <label for="select1">男</label>
                                            <input type="radio" name="woman_input" value="">
                                            <label for="select1">女</label>
                                    </form>
                                </div>
                            </li>
                            <li class="c-sex register_input">
                                <h3 class="c-self-introduction_title input_title">自己紹介</h3>
                                <div class="c-self-introduction_input input_style">
                                    <form action="" method="" enctype="">
                                        <input type="text" name="self-introduction_input">
                                    </form>
                                </div>
                            </li>
                        </ul>
                        <div class="p-button-group ">
                            <a href="#" class="p-button_back-button">戻る</a>
                            <a href="#" class="p-button_next-button">次へ</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="l-footer">
            <div class="back-black-button_outer">
                <div class="back-black-button">
                    <div class="back-green-button">
                        <div class="l-fotter_back-button">
                            <a href="#" class="l-footer_background">
                                <h1 class="back-button_title">Back</h1>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>        
    </body>
</html>
