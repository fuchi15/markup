<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>タイトル</title>
    <link rel="stylesheet" href="../cssmin/style.css">
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <h1 class="header-title">OIC-Guild</h1>
        </div>
    </header><!-- header -->
    <main class="main">
        <div class="background">
            <div class="layer layer1 board"></div>
        </div><!-- background -->
        <div class="entry layer2 entry-color">
            <div class="entry-header">
                <h2 class="entry-title">メンバー募集内容</h2>
            </div><!-- entry-header -->
            <div class="entry-body">
                <form class="form">
                    <h3 class="entry-title">募集役割</h3>
                    <div class="item form-item">
                        <h4 class="form-item-title">役割名</h4>
                        <input type="text" class="input">
                        <input type="checkbox">この役職に自分も所属する
                    </div><!-- item -->
                    <div class="item form-item">
                        <h4 class="form-item-title">参考ジョブ</h4>
                        <input type="text" class="input">
                    </div><!-- item -->
                    <div class="item form-item">
                        <h4 class="form-item-title">人数</h4>
                        <input type="text" class="input input-large">
                        <p>※自分も含む人数を記載してください</p>
                    </div><!-- item -->
                    <div class="item form-item">
                        <h4 class="form-item-title">備考</h4>
                        <input type="text" class="input">
                    </div><!-- item -->
                    <div class="btn-wrap row flex-while flex-end-length">
                        <button class="btn btn-back">戻る</button>
                        <button class="btn btn-next">登録</button>
                        <button class="btn btn-add">追加</button>
                    </div><!-- btn-wrap -->
                </form><!-- form -->
            </div><!-- entry-body -->
        </div><!-- entry -->
    </main>
    <footer class="footer">
        <a href="#"></a>
    </footer><!-- footer -->
</body
